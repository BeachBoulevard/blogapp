{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.description }}</p>
    </div>
    <p><a href="{% url 'post_edit' post.pk %}"> <button> Edit Post</button>
        </a></p>
    <p><a href="{% url 'post_delete' post.pk %}"><button> Delete Post</button>
        </a></p>
{% endblock content %}
